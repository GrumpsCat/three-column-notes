<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <main class="max-w-md mx-auto mt-16 bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Add a New Note</h1>
    <form id="noteForm" class="space-y-3">
      <input type="password" name="code" placeholder="Enter code" class="w-full border p-2 rounded" required />
      <select name="column" class="w-full border p-2 rounded">
        <option value="1">Column 1</option>
        <option value="2">Column 2</option>
        <option value="3">Column 3</option>
      </select>
      <input type="text" name="title" placeholder="Title" class="w-full border p-2 rounded" required />
      <textarea name="content" placeholder="Note or link (HTML allowed)" class="w-full border p-2 rounded" required></textarea>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
    <p id="result" class="text-center mt-4 text-sm text-gray-700"></p>
  </main>

  <script>
    document.getElementById("noteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      const res = await fetch("/api/post", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.message || data.error;
    });
  </script>
</body>
</html>
